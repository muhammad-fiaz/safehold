version: '3.8'

services:
  safehold:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: safehold
    volumes:
      - safehold_data:/app/data
    environment:
      - RUST_LOG=info
      - SAFEHOLD_DATA_DIR=/app/data
    # Keep container running for interactive use
    command: ["tail", "-f", "/dev/null"]
    restart: unless-stopped

volumes:
  safehold_data:
    driver: local